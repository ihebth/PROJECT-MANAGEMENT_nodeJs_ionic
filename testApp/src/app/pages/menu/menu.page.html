  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
        Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
    <ion-split-pane>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root">
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item tappable (click)="logout()">
          Logout
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      </ion-split-pane>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="content" main> </ion-router-outlet>
